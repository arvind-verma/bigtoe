<section class="bigtoe-profile-content bigtoe-booking-detail">
    <h4 class="bigote-header-title">Payment Details</h4>
    <div class="container">
        <form>
            <div class="bigtoe-booking-form bigtoe-payment-details">
                <div class="form-group">
                    <label>Name on Card</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Card Number</label>
                    <input type="number" class="form-control">
                </div>


                <div class="row ">
                    <div class="col-md-6 col-xs-6 form-group">
                        <label>Valid Through</label>
                        <input class="bigtoe-card-valid form-control" type="text" id="inputExpDate"
                            placeholder="MM / YY" maxlength='7'>
                    </div>
                    <div class="col-md-6 col-xs-6 form-group">
                        <label>CVV</label>
                        <input type="number"  class="form-control">
                    </div>
                </div>
                <a type="submit" class="bigtoe-time-btn" [routerLink]="'/congratulations'">Payment</a>
            </div>
        </form>




    </div>
</section>
