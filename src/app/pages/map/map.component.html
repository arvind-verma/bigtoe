<section class="bigtoe-map-section">

    <h4 class="bigtoe-map-title">Hi! What are you looking for?</h4>
    <div class="bigtoe-map-outer">

        <!-- <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13004069.896900944!2d-104.65611544442767!3d37.27565371492453!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x54eab584e432360b%3A0x1c3bb99243deb742!2sUnited%20States!5e0!3m2!1sen!2sin!4v1577783156429!5m2!1sen!2sin"
            width="375" height="330" frameborder="0" style="border:0;" allowfullscreen="">
        </iframe> -->
        <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
            <agm-marker [latitude]="latitude" [longitude]="longitude" [markerDraggable]="true"
                (dragEnd)="markerDragEnd($event)"></agm-marker>
        </agm-map>

    </div>

    <div class="bigtoe-map-details">
        <div class="input-group bigtoe-searchbx">
            <input type="text" class="form-control" (keydown.enter)="$event.preventDefault()"
                placeholder="Search Nearest Location" autocorrect="off" autocapitalize="off" spellcheck="off"
                type="text" #search>

            <i class="fa fa-map-marker" aria-hidden="true"></i>
            <!-- <span class="input-group-btn">
                <button class="btn btn-default" type="button"><i class="fa fa-search" aria-hidden="true"></i>
                </button>
            </span> -->
        </div><!-- /input-group -->

        <p>Please enter the address for your session, or choose <br> from the list of previous addresses</p>
        <div class="bigtoe-map-list-outer">
            <div class="bigtoe-map-list" *ngFor="let data of mapData">
                <a href="#">
                    <i class="fa fa-trash" aria-hidden="true"></i>
                </a>
                <div class="bigtoe-maplist-cntnt">
                    <a href="javascript:;" (click)="getStudentAddressId(data.student_address_id)"
                        [routerLink]="['/teacher-profile']">
                        <h4>{{data.street_address}}</h4>
                        <h5>{{data.city}},{{data.zipcode}}</h5>
                    </a>
                </div>
                <i class="fa fa-chevron-right" aria-hidden="true"></i>
            </div>
            <div class="bigtoe-map-list" *ngIf="mapData.length==0">
                No Data found
            </div>
        </div>
    </div>
</section>
