<div class="arvind_widget_banner app-view-screen ">
   
    <div class="">
        <div class="container">
             <div class="row">
               
                <div class="col-xs-12">
                    
                    <div class="arvind_widget_contact-view arvind_widget_login-form">
                        
                        <div class="row arvind_widget_fb_btn">
                            <button type="button" class="arvind_widget_facebookLoginBtn" >
                              <svg class="arvind_widget_fb_svg" width="10" height="21" viewBox="0 0 10 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M8.98499 10.6409H6.3155V20.6602H2.27099V10.6409H0.347412V7.11973H2.27099V4.84113C2.27099 3.21169 3.0265 0.660156 6.3515 0.660156L9.34741 0.672997V4.09089H7.17368C6.81713 4.09089 6.31577 4.2734 6.31577 5.05069V7.12301H9.33835L8.98499 10.6409Z" fill="white"/>
                              </svg>
                                &nbsp;
                                <span> Log In With Facebook</span>
                            </button>
                        </div>

                        <div class="arvind_widget_textalign">
                            <span><p>or</p></span>
                        </div>
                            <form role="form" novalidate [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="arvind_widget_contact-form">

                            <div class="row">
                                <div class="col-sm-12 col-xs-12">
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="text" [ngClass]="{ 'is-invalid': submitted && f.email.errors}"
                                        formControlName="email" class="form-control" autocomplete="off" required placeholder="Email">
                                       
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12 col-xs-12">
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input type="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors}"
                                        formControlName="password" class="form-control" autocomplete="off" required placeholder="Password">
                                     
                                    </div>
                                </div>

                            </div>
                            <div class="arvind_widget_forgot-password">
                                <a href="">Forgot Password?</a>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-default com-btn-view arvind_widget_btn">Login
                                    </button>
                            </div>
                            <br>
                            <div class="arvind_widget_termsConditions">
                                <a href="">By signing up, you agree to our <span>terms of use</span> and <span>privacy policy</span></a>
                            </div>
                            <br>
                            <br>
                        </form>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
